<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <h2>Weather App</h2>

      <div class="search-box">
        <input type="text" id="city" placeholder="Enter city name..." />
        <button id="search">Search</button>
      </div>
      <div class="error">INVALID CITY NAME PLEASE WRITE THE CORRECT NAME</div>

      <div class="weather-info">
        <img id="icon" src="./weather-icon.png" alt="Weather Icon" />
        <h3 id="city-name" class="city">City Name</h3>
        <p id="temp">0Â°C</p>
        <p id="desc">Weather description</p>
        <div class="extra-details">
          <p>Humidity: <span id="humidity">--%</span></p>
          <p>Wind: <span id="wind">-- km/h</span></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
