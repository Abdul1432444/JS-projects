<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp Message</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button type="submit" id="btn" onclick="openPopup()">Submit</button>
      <div class="popup" id="popup">
        <img src="./images/tick.png" alt="" />
        <h2>Thank You!</h2>
        <p>Your information have successfully submited.Thanks</p>
        <button id="submited" onclick="closePopup()">OK</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
